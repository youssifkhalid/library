<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع قرآني شامل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');

        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #57c5b6;
            --accent-color: #159895;
            --background-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: var(--primary-color);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        #audioPlayer {
            width: 100%;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('reciters')">القراء والسور</a></li>
            <li><a href="#" onclick="showSection('live-tv')">البث المباشر</a></li>
            <li><a href="#" onclick="showSection('radios')">الراديو</a></li>
            <li><a href="#" onclick="showSection('tafasir')">التفسير</a></li>
            <li><a href="#" onclick="showSection('videos')">الفيديوهات</a></li>
        </ul>
    </nav>

    <div class="container">
        <audio id="audioPlayer" controls class="hidden"></audio>
        <div id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
    <script>
    let recitersData = [];
    let suwarData = [];
    let selectedReciter = null;

    document.addEventListener('DOMContentLoaded', () => {
        showSection('reciters');
    });

    function showSection(section) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '<p class="text-center">جاري التحميل...</p>';

        if (section === 'reciters') {
            Promise.all([
                fetch('json/reciters.json').then(response => response.json()),
                fetch('json/suwar.json').then(response => response.json())
            ]).then(([recitersJson, suwarJson]) => {
                recitersData = recitersJson.reciters;
                suwarData = suwarJson.suwar;
                renderReciters();
            }).catch(error => {
                console.error('خطأ:', error);
                contentDiv.innerHTML = '<p class="text-center text-danger">حدث خطأ أثناء تحميل البيانات.</p>';
            });
        } else {
            fetch(`json/${section}.json`)
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    switch(section) {
                        case 'live-tv':
                            html = renderLiveTV(data.livetv);
                            break;
                        case 'radios':
                            html = renderRadios(data.radios);
                            break;
                        case 'tafasir':
                            html = renderTafasir(data.tafasir);
                            break;
                        case 'videos':
                            html = renderVideos(data.videos);
                            break;
                    }
                    contentDiv.innerHTML = html;
                    contentDiv.classList.add('fade-in-up');
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    contentDiv.innerHTML = '<p class="text-center text-danger">حدث خطأ أثناء تحميل البيانات.</p>';
                });
        }
    }

    function renderReciters() {
        const contentDiv = document.getElementById('content');
        let html = `
            <h1 class="animate__animated animate__fadeIn">القراء</h1>
            <div class="search-container">
                <input type="text" id="reciterSearch" placeholder="ابحث عن قارئ" onkeyup="filterReciters()">
            </div>
            <div id="recitersList" class="row">
        `;
        recitersData.forEach(reciter => {
            html += `
                <div class="col-md-4 mb-4">
                    <div class="card animate__animated animate__fadeInUp" onclick="selectReciter(${reciter.id})">
                        <h2>${reciter.name}</h2>
                        <p>عدد المصاحف: ${reciter.moshaf.length}</p>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        contentDiv.innerHTML = html;
    }

    function selectReciter(reciterId) {
        selectedReciter = recitersData.find(r => r.id === reciterId);
        renderSuwar();
    }

    function renderSuwar() {
        const contentDiv = document.getElementById('content');
        let html = `
            <h1 class="animate__animated animate__fadeIn">سور القرآن - ${selectedReciter.name}</h1>
            <div class="search-container">
                <input type="text" id="surahSearch" placeholder="ابحث عن سورة" onkeyup="filterSuwar()">
            </div>
            <div id="suwarList" class="row">
        `;
        suwarData.forEach(surah => {
            html += `
                <div class="col-md-3 mb-3">
                    <div class="card animate__animated animate__fadeInUp" onclick="playSurah(${surah.id})">
                        <h2>${surah.name}</h2>
                        <p>رقم السورة: ${surah.id}</p>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        contentDiv.innerHTML = html;
    }

    function playSurah(surahId) {
        const moshaf = selectedReciter.moshaf[0]; // اختيار أول مصحف متاح
        const audioPlayer = document.getElementById('audioPlayer');
        const surahNumber = surahId.toString().padStart(3, '0');
        audioPlayer.src = `${moshaf.server}${surahNumber}.mp3`;
        audioPlayer.classList.remove('hidden');
        audioPlayer.play();
    }

    function filterReciters() {
        const input = document.getElementById('reciterSearch');
        const filter = input.value.toUpperCase();
        const recitersList = document.getElementById('recitersList');
        const cards = recitersList.getElementsByClassName('card');

        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].getElementsByTagName('h2')[0];
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].parentElement.style.display = "";
            } else {
                cards[i].parentElement.style.display = "none";
            }
        }
    }

    function filterSuwar() {
        const input = document.getElementById('surahSearch');
        const filter = input.value.toUpperCase();
        const suwarList = document.getElementById('suwarList');
        const cards = suwarList.getElementsByClassName('card');

        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].getElementsByTagName('h2')[0];
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].parentElement.style.display = "";
            } else {
                cards[i].parentElement.style.display = "none";
            }
        }
    }

    function renderLiveTV(channels) {
        let html = '<h1 class="animate__animated animate__fadeIn">البث المباشر</h1>';
        channels.forEach(channel => {
            html += `
                <div class="card animate__animated animate__fadeInUp">
                    <h2>${channel.name}</h2>
                    <video id="video-${channel.id}" class="w-100" controls></video>
                </div>
            `;
        });
        
        setTimeout(() => {
            channels.forEach(channel => {
                const video = document.getElementById(`video-${channel.id}`);
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = channel.url;
                }
            });
        }, 0);

        return html;
    }

    function renderRadios(radios) {
        let html = `
            <h1 class="animate__animated animate__fadeIn">الراديو</h1>
            <div class="search-container">
                <input type="text" id="radioSearch" placeholder="ابحث عن محطة" onkeyup="filterRadios()">
            </div>
            <div id="radiosList" class="row">
        `;
        radios.forEach(radio => {
            html += `
                <div class="col-md-4 mb-4">
                    <div class="card animate__animated animate__fadeInUp">
                        <h2>${radio.name}</h2>
                        <audio controls>
                            <source src="${radio.url}" type="audio/mpeg">
                            متصفحك لا يدعم تشغيل الصوت.
                        </audio>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        return html;
    }

    function renderTafasir(tafasir) {
        let html = '<h1 class="animate__animated animate__fadeIn">التفسير</h1>';
        tafasir.forEach(tafsir => {
            html += `
                <div class="card animate__animated animate__fadeInUp">
                    <h2>${tafsir.name}</h2>
                    <button class="btn" onclick="showTafsir('${tafsir.url}')">اقرأ التفسير</button>
                </div>
            `;
        });
        return html;
    }

    function showTafsir(url) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '<p class="text-center">جاري تحميل التفسير...</p>';
        
        fetch(url)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const tafsirContent = doc.body.innerHTML;
                contentDiv.innerHTML = `
                    <div class="card animate__animated animate__fadeIn">
                        <h1>التفسير</h1>
                        <div class="tafsir-content">
                            ${tafsirContent}
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('خطأ:', error);
                contentDiv.innerHTML = '<p class="text-center text-danger">حدث خطأ أثناء تحميل التفسير.</p>';
            });
    }

    function renderVideos(videos) {
        let html = '<h1 class="animate__animated animate__fadeIn">الفيديوهات</h1>';
        videos.forEach(video => {
            html += `
                <div class="card animate__animated animate__fadeInUp">
                    <h2>${video.reciter_name}</h2>
                    <video controls class="w-100" poster="${video.videos[0].video_thumb_url}">
                        <source src="${video.videos[0].video_url}" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                </div>
            `;
        });
        return html;
    }

    function filterRadios() {
        const input = document.getElementById('radioSearch');
        const filter = input.value.toUpperCase();
        const radiosList = document.getElementById('radiosList');
        const cards = radiosList.getElementsByClassName('card');

        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].getElementsByTagName('h2')[0];
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].parentElement.style.display = "";
            } else {
                cards[i].parentElement.style.display = "none";
            }
        }
    }
    </script>
</body>
</html>
